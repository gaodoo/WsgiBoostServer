language: python
python:
    - "2.7"
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
            - boost-latest
        packages:
            - g++-5
            - libboost1.55-all-dev
            - zlib1g-dev
env:
    - CC=g++-5 CXX=g++-5
install:
    - pip install requests
script:
    - cmake .
    - make
    - cd test_wsgi_boost
    - python tests.py
notifications:
    email: false
